<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="fragments/header::head">
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<div th:replace="fragments/header::navigation"></div>
	<div class="container">
		<div class="alert alert-info" th:unless="${auction_request!=null}">
			<span class="glyphicon glyphicon-info-sign"></span> No new requests.
		</div>
		<div class="row">
			<div class="col-md-5">
				<div class="list-group">
					<a th:href="@{#}" href="#" th:each="request:${auction_request}" class="list-group-item">
						<h4 th:text="${request.item.name}">Item Name</h4>
						<p>
							Requested By <span th:text="${request.user.name}">name of user</span> on <span th:text="${request.item.registrationDate}">date</span>
						</p>
					</a>
				</div>
			</div>
			<div class="col-md-7">
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active " style="width:auto; height:350px;">
									<img th:src="@{/image/1/1}" alt="..."/>
									<div class="carousel-caption">...</div>
								</div>
								<div class="item" >
									<img th:src="@{/image/1/2}" alt="..." width="auto" height="350px"/>
									<div class="carousel-caption">...</div>
								</div>
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span>
							</a> <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
