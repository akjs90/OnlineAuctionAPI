<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Online Auction</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
<script type="text/javascript" src="../static/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container col-sm-12">
<form th:action="@{register}" method="post" enctype="multipart/form-data">
<div class="form-group">
<label>Username</label>
<input type="text" name="username" placeholder="Enter username" class="form-control"/>
</div>
<div class="form-group">
<label>Email</label>
<input type="text" name="email" placeholder="Enter email" class="form-control"/>
</div>
<div class="form-group">
<label>Password</label>
<input type="password" name="username" placeholder="Enter password (min length 6)" class="form-control"/>
</div>
<div class="form-group">
<label>Confirm Password</label>
<input type="password" name="username" placeholder="Re-enter password" class="form-control"/>
</div>
<div class="form-group">
<label>Address</label>
<input type="text" name="address" placeholder="Enter address" class="form-control"/>
</div>
</form>
</div>
</body>
</html>
